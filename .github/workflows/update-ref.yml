name: 每天8点执行一次
on:
  schedule:
     - cron: '0 0 * * *' # 定时任务,该时间 +8 为对应北京时间
  workflow_dispatch:       # 手动运行

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用时区时间）

jobs:
  build: # 自定义名称
    runs-on: ubuntu-latest
    steps:
      - name: 🚜 拉取最新代码
        uses: actions/checkout@v3
        with:
          ref: 'master'
          repository: 'xcmake/CodeNotes'

      - name: ♻️ 编译静态文件
        run: |
          echo -e 'REF_URL=https://xxcxx.xin/\nREF_LABEL=小熊博客' > .env
          npm install
          npm run build

      - name: 🚁 部署到服务器
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: 'root'   #ssh user name
          port: '22' # 远程服务器ssh端口，默认22
          server: 'xxcxx.lat' # 远程服务器IP
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} # 认证服务器秘钥对的私钥
          local_path: './dist/*'  # 对应我们项目打包后的静态文件路径
          remote_path: '/www/wwwroot/reference' # 服务器上的路径